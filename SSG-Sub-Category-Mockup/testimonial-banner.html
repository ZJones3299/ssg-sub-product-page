<section class="testimonial-banner">
    <h2 class="testimonial-heading">HONEST RESULTS</h2>
    <div class="testimonial-box">
      <img src="your-logo-here.png" alt="Client Logo" class="testimonial-logo" />
      <blockquote>
        "We have no complaints. The Southwest Solutions installers were exceptional at helping us improvise an alternate solution due to some last minute changes on the project. Your installers were very pleasant and helpful about the last minute adjustments."
      </blockquote>
      <div class="testimonial-nav">
        <button class="testimonial-arrow" id="prevTestimonial">&#10094;</button>
        <span class="testimonial-dot active"></span>
        <span class="testimonial-dot"></span>
        <span class="testimonial-dot"></span>
        <button class="testimonial-arrow" id="nextTestimonial">&#10095;</button>
      </div>
    </div>
  </section>
  
  <style>
    .testimonial-banner {
      background: var(--deep-blue);
      color: white;
      padding: 6rem 1rem;
      text-align: center;
    }
  
    .testimonial-heading {
      font-size: 3rem;
      letter-spacing: 0.15rem;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      margin-bottom: 2rem;
    }
  
    .testimonial-box {
  background-color: var(--deep-blue);
  padding: 3rem 2rem;
  border-radius: 20px;
  border: 2px solid white;
  box-shadow:
    inset 0 4px 12px rgba(0, 0, 0, 0.4),
    inset 0 -2px 6px rgba(0, 0, 0, 0.25);
  max-width: 800px;
  margin: 0 auto;
}
  
    .testimonial-logo {
      max-height: 80px;
      margin-bottom: 2rem;
    }
  
    blockquote {
      font-size: 1.3rem;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
  
    .testimonial-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
  
    .testimonial-arrow {
      background: transparent;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0 1rem;
    }
  
    .testimonial-dot {
      height: 10px;
      width: 10px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 50%;
      display: inline-block;
    }
  
    .testimonial-dot.active {
      background-color: white;
    }
  </style>
  
  <script>
    const dots = document.querySelectorAll('.testimonial-dot');
    let activeIndex = 0;
  
    function updateDots(index) {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }
  
    document.getElementById('nextTestimonial').addEventListener('click', () => {
      activeIndex = (activeIndex + 1) % dots.length;
      updateDots(activeIndex);
    });
  
    document.getElementById('prevTestimonial').addEventListener('click', () => {
      activeIndex = (activeIndex - 1 + dots.length) % dots.length;
      updateDots(activeIndex);
    });
  </script>
